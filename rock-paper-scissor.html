<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
    <button
      onclick="
      playGame('rock');
    " class="move-icons"><img src="images/rock-emoji.png" class="icons"></button>
    <button
        onclick="
        playGame('paper')
      " class="move-icons"><img src="images/paper-emoji.png" class="icons"></button>
    <button
      onclick="
        playGame('scissor');
      " class="move-icons"><img src="images/scissor-emoji.png" class="icons"></button>
      <p class="js-result result"></p>
      <p class="js-score"></p>
      <p class="js-moves"></p>
    <button
      onclick="
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       localStorage.removeItem('score');
       updateScoreElemenet();
       "
       class="reset-button">
       Reset Score</button>
    
  <script src = "rock-paper-scissor.js">
    
  </script>
</body>
</html>
